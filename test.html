<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mami Moon</title>
    <link rel="icon" type="image/svg+xml" href="/favico.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Dancing+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="container">
        <section id="services" class="services">
            <div class="packages">
                <div class="packages__cardsWrapper wrapper">
                    <div id="cardTest" class="packages__cardsWrapper__card">
                        <div class="packages__cardsWrapper__card__container">
                            <div class="imgBg">
                                <svg width="140" height="140" viewBox="0 0 120.651 120.651" xmlns="http://www.w3.org/2000/svg"><defs><clipPath clipPathUnits="userSpaceOnUse" id="a"><path class="powerclip" d="M-235.608 114.543h105.922v105.922h-105.922zm87.54 52.303a43.271 43.271 0 00-43.27-43.272 43.271 43.271 0 00-43.272 43.272 43.271 43.271 0 0043.271 43.271 43.271 43.271 0 0043.271-43.271z" fill="red" stroke-width="2.387" stroke-linecap="round" stroke-linejoin="round" paint-order="markers fill stroke"/></clipPath></defs><path clip-path="url(#a)" d="M-134.686 167.504a47.96 47.96 0 01-47.961 47.96 47.96 47.96 0 01-47.961-47.96 47.96 47.96 0 0147.96-47.961 47.96 47.96 0 0147.962 47.961z" transform="rotate(15 486.354 1237.123) scale(1.25781)" fill="#efb7b8" paint-order="markers fill stroke"/></svg>
                            </div>
                            <div class="card-title pink">
                                <h3 id="titleTest">Pink Moon</h3>
                            </div>
                            <button id="card-button-pink" class="card-button-pink buttonTest">What is included?</button>
                            <div id="included-pink" class="included fade-in">
                                <h3 class="pink">What is included?</h3>
                                <ul>
                                    <li>
                                        6 visits on the first 4 weeks of postpartum;
                                    </li>
                                    <li>
                                        4 postpartum restorative yoga sessions;
                                    </li>
                                    <li>
                                        A wellness Mami Moon basket (including wellness products for new mom and
                                        healthy snacks).
                                    </li>
                                </ul>
                                <a href="#contact"><button class="card-button-pink" id="selectPinkMoon">Let's
                                        talk</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="testControl wrapper">
                    <label for="colorTest">Cor</label>
                    <input style="height: 50px;" type="text" id="inputColor">
                    <button id="colorTestBtn" style="height: 50px; width: 100px;">Testar</button>
                    <span id="resultTest"></span>
                </div>
                <div class="testControl wrapper">
                    <label for="bgTest">Fundo</label>
                    <input style="height: 50px;" type="text" id="bgInputColor">
                    <button id="bgTestBtn" style="height: 50px; width: 100px;">Testar</button>
                    <span id="bgResultTest"></span>
                </div>
                <div class="empty-space"></div>
                </main>
            </div>
            <script src="./dist/js/main.js"></script>
            <script>
                const inputColor = document.getElementById('inputColor');
                const colorTestBtn = document.getElementById('colorTestBtn');
                const titleTest = document.getElementById('titleTest');
                const cardButtonTest = document.querySelector('.buttonTest');
                const resultTest = document.getElementById('resultTest');
                const imgBg = document.querySelector('.imgBg');

                const cardTest = document.getElementById('cardTest');
                const bgInputColor = document.getElementById('bgInputColor');
                const bgTestBtn = document.getElementById('bgTestBtn');
                const bgResultTest = document.getElementById('bgResultTest');

                colorTestBtn.addEventListener('click', function() {
                    titleTest.style.color = `#${inputColor.value}`;
                    cardButtonTest.style.background = `#${inputColor.value}`;
                    imgBg.innerHTML = `
                    <svg width="140" height="140" viewBox="0 0 120.651 120.651" xmlns="http://www.w3.org/2000/svg"><defs><clipPath clipPathUnits="userSpaceOnUse" id="a"><path class="powerclip" d="M-235.608 114.543h105.922v105.922h-105.922zm87.54 52.303a43.271 43.271 0 00-43.27-43.272 43.271 43.271 0 00-43.272 43.272 43.271 43.271 0 0043.271 43.271 43.271 43.271 0 0043.271-43.271z" fill="red" stroke-width="2.387" stroke-linecap="round" stroke-linejoin="round" paint-order="markers fill stroke"/></clipPath></defs><path clip-path="url(#a)" d="M-134.686 167.504a47.96 47.96 0 01-47.961 47.96 47.96 47.96 0 01-47.961-47.96 47.96 47.96 0 0147.96-47.961 47.96 47.96 0 0147.962 47.961z" transform="rotate(15 486.354 1237.123) scale(1.25781)" fill="#${inputColor.value}" paint-order="markers fill stroke"/></svg>
                    `

                    resultTest.innerHTML = `#${inputColor.value}`
                    inputColor.value = ''
                })

                bgTestBtn.addEventListener('click', function() {
                    cardTest.style.background = `#${bgInputColor.value}`;

                    bgResultTest.innerHTML = `#${bgInputColor.value}`
                    bgInputColor.value = ''
                })
            </script>
</body>

</html>
